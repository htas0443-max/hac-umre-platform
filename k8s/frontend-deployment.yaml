# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hajj-frontend
  namespace: hajj-umrah
  labels:
    app: hajj-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hajj-frontend
  template:
    metadata:
      labels:
        app: hajj-frontend
    spec:
      containers:
      - name: frontend
        image: hajj-umrah/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: hajj-frontend-service
  namespace: hajj-umrah
  labels:
    app: hajj-frontend
spec:
  selector:
    app: hajj-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
# Frontend HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hajj-frontend-hpa
  namespace: hajj-umrah
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hajj-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
