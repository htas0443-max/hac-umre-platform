# Secrets Template (values should be base64 encoded)
# kubectl create secret generic hajj-secrets --from-literal=...
apiVersion: v1
kind: Secret
metadata:
  name: hajj-secrets
  namespace: hajj-umrah
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # echo -n "your-value" | base64
  supabase-url: <BASE64_SUPABASE_URL>
  supabase-anon-key: <BASE64_SUPABASE_ANON_KEY>
  supabase-service-role-key: <BASE64_SUPABASE_SERVICE_ROLE_KEY>
  emergent-llm-key: <BASE64_EMERGENT_LLM_KEY>
  redis-url: cmVkaXM6Ly9yZWRpcy1zZXJ2aWNlOjYzNzk=  # redis://redis-service:6379
  grafana-password: <BASE64_GRAFANA_PASSWORD>
