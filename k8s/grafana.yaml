# Grafana Deployment for Visualization
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: hajj-umrah
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.1.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hajj-secrets
              key: grafana-password
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clock-panel,grafana-simple-json-datasource"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: hajj-umrah
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
# Grafana Dashboard ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: hajj-umrah
data:
  hajj-platform-dashboard.json: |
    {
      "annotations": {"list": []},
      "title": "Hajj & Umrah Platform",
      "uid": "hajj-platform",
      "version": 1,
      "panels": [
        {
          "title": "API Requests/sec",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "rate(http_requests_total{job=\"hajj-backend\"}[5m])",
              "legendFormat": "{{method}} {{path}}"
            }
          ]
        },
        {
          "title": "Response Time (ms)",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"hajj-backend\"}[5m]))",
              "legendFormat": "p95"
            }
          ]
        },
        {
          "title": "Active Pods",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "count(up{job=\"hajj-backend\"} == 1)",
              "legendFormat": "Backend Pods"
            }
          ]
        },
        {
          "title": "AI Cache Hit Rate",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 8},
          "targets": [
            {
              "expr": "ai_cache_hit_rate",
              "legendFormat": "Hit Rate %"
            }
          ]
        }
      ]
    }
